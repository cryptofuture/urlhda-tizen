<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="HDA URL. Open-source URL shortener">
	<link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="exit.js"></script>
<style>
body, html {
    height:100%;
    padding-top: 80px
    }
    form, h2, .center {
    text-align: center;
    }
    #result {
    color:#5fba7d;
    }
    .col-centered {
    float: none;
    margin: 0 auto;
    }
</style>
<body>
<div class="container">
    <form action="https://hda.me/add" id="urlform" method="POST" accept-charset="utf-8">
<div class="form-inline">
<div class="form-group">
<div class="input-group">
    <span class="input-group-addon">
    <input type="checkbox" id="urlbox" name="urlbox" title="Enable Strong URL"/>
    </span>
    <input type="url" class="form-control" id="url" value="" placeholder="URL -> hda.me/xxxxx">
    <span class="input-group-btn">
    <button class="btn btn-success" type="submit">Shorten</button>
    </span>
</div>
</div>
</div>
</form>
</div>
<form action="https://hda.me/s/add" id="longform" method="POST" accept-charset="utf-8"></form>
<script>
var form = $('#urlform');
var form2 = $('#longform');

form.submit(function () {
if ($('#urlbox').is(':checked')) {
    tform = form2;
} else {
    tform = form;
}
$.ajax({
    type: tform.attr('method'),
    url: tform.attr('action') + '?url=' + $('#url').val(),
    success: function (data) {
    tform.append('</br><div class="col-sm-3 col-centered"><input type="text" title="Click here to select shortened URL" id="result" class="form-control" value="' + 'https://hda.me/' + data[0].uid + '"></div>')
    }
});
return false;
});
</script>
</body>
</html>
